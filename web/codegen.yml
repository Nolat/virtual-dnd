overwrite: true
schema: ${SCHEMA_PATH}
documents: "src/common/definitions/graphql/**/*.gql"
generates:
  src/common/definitions/graphql/generated.ts:
    config:
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-apollo-client-helpers
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
